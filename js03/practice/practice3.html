<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기 과제</title>
</head>
<body>
    <form action="" id="form">
        <label>값1:</label> <input type="number" id="num1"><br/>
        <label>값2:</label> <input type="number" id="num2"><br/>
        <label>연산자:</label> <input type="text" id="cal">
        <button type="submit">계산</button>
        <button id="reset">초기화</button>
    </form>
    <label>결과</label>
    <input id="result"></input> <!--여기에 결과-->


    <script>
        let form = document.querySelector('#form')
        let num1 = document.querySelector('#num1')
        let num2 = document.querySelector('#num2')
        let cal = document.querySelector('#cal')
        let reset = document.querySelector('#reset')
        let result = document.querySelector('#result')

        form.addEventListener('submit',(e)=>{ //submit 이벤트
            e.preventDefault(); //버튼눌렀을때 새로고침 방지
           if(cal.value=='+'){
            result.value = Number(num1.value) + Number(num2.value)
           }else if(cal.value=='-'){
            result.value = Number(num1.value) - Number(num2.value)
           }else if(cal.value=='*'){
            result.value = Number(num1.value) * Number(num2.value)
           }else if(cal.value=='/'){
            result.value = Number(num1.value) / Number(num2.value)
           }
        })

        reset.addEventListener('click',function(){ //각 input값 초기화  
            num1.value=''
            num2.value=''
            cal.value=''
            result.value='';
        })

        

    </script>
</body>
</html>
