        document.getElementById('world').className='hi'//클래스 이름 추가

        //속성값을 가져오거나 설정할 경우

        //설정하는 경우 setAttribute()
        console.log(world.getAttribute('class'))


        //링크이동의 주소 바꾸고 싶을때
        const link = document.querySelector('#link')
        console.log(link)
        console.log(link.getAttribute('href')) //링크들어간 href 속성만 가져오기
        link.setAttribute('href','https://google.com') //href 속성값 바꾸기 (속성값, 변경할값)

        console.log(world.getAttribute('class')) //className으로 class를 추가했음

        //style 변경
        world.style.color='red'

        const p = document.createElement('p') //p태그 추가
        world.append(p)
        world.appendChild(p)
        // world.remove()//로그인 기능구현할때 로그인되면 안보여지게
        const login = false //로그인 실패하면 정보안보이게, 되면 보이게
